<form action="" [formGroup]="permissionForm" (ngSubmit)="submitForm()">
    <div class="permissions">
        <div><input type="checkbox" value="1" id="radio--0" name="permission" formControlName="permission--0"><label for="radio--0">User</label></div>
        <div><input type="checkbox" value="1" id="radio--1" name="permission" formControlName="permission--1"><label for="radio--1">Manager</label></div>
        <div><input type="checkbox" value="1" id="radio--2" name="permission" formControlName="permission--2"><label for="radio--2">Admin</label></div>
        <div><input type="checkbox" value="1" id="radio--3" name="permission" formControlName="permission--3"><label for="radio--3">Ban</label></div>
    </div>
    <button type="submit" class="btn">Edit</button>
</form>
