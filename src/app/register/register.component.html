<div class="main">
    <form class="loginForm" [formGroup]="registerForm">
        
        <div class="form__element">
            <label for="name">Username (This username will be visable to other users): </label>
            <input id="name" type="text" formControlName="name" placeholder="Username">
            <span *ngFor="let error of formErrors.name" class="error">{{ error}}</span>
        </div>
        
        <div class="form__element">
            <label class="email">E-mail: </label>
            <input id="email" class="email" type="text" formControlName="email" placeholder="E-mail">
            <span *ngFor="let error of formErrors.email" class="error">{{ error}}</span>
        </div>
        
        <div class="form__element">
            <label>Password: </label>
            <input id="password" type="password" formControlName="password" placeholder="Password">
            <span *ngFor="let error of formErrors.password" class="error">{{ error}}</span>
        </div>    
            
        <div class="form__element">
            <label>Repeat password:</label>
            <input id="repeatPassword" type="password" formControlName="repeatPassword" placeholder="Repeat Password">
            <span *ngFor="let error of formErrors.repeatPassword" class="error">{{ error}}</span>
        </div> 

        <button type="submit" class="form__element btn" (click)="submitForm()">Register</button>
        <div class="registerBtn" routerLink="/login" routerLinkActive="active">Have an account already ?</div>
    </form>
</div>
