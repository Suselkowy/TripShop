<div class="cartBtn">
    <div class="cartExpand">
        <div class="cartNotEmpty" *ngIf="items.length > 0">
            <div class="cartExpand__element"><p class="name">Nazwa</p><p class="amount">Ilość</p><p class="price">Cena</p></div>
            <hr>
            <div class="cartExpand__element" *ngFor="let trip of items"><p class="name">{{trip.name}}</p><p class="amount">{{trip.amount}}</p><p class="price">{{trip.price | currency}}</p></div>
            <hr>
            <div class="summary"><p class="name">Suma:</p><p class="amount">{{countOrder()}}</p><p class="price">{{sumOrder() | currency}}</p></div>
        </div>
        <div class="cartEmpty" *ngIf="items.length <= 0">
            <p>Cart is Empty :(</p>   
        </div>
    </div>
    <i class="fa-solid fa-cart-shopping"></i>
</div>
